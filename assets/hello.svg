<svg fill="none" viewBox="0 0 600 100" width="600" height="100" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes hi  {
            0% { transform: rotate( 0.0deg) }
           10% { transform: rotate(14.0deg) }
           20% { transform: rotate(-8.0deg) }
           30% { transform: rotate(14.0deg) }
           40% { transform: rotate(-4.0deg) }
           50% { transform: rotate(10.0deg) }
           60% { transform: rotate( 0.0deg) }
          100% { transform: rotate( 0.0deg) }
        }

        .container {
          /* GitHub Dark Theme Background Colors */
          background-color: #0d1117; /* GitHub Dark default */
          
          width: 600px;
          height: 100px;
          border-radius: 6px; /* GitHub rounded corners */

          display: flex;
          justify-content: center;
          align-items: center;
          color: #f0f6fc; /* GitHub light text */

          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }

        .hi {
          animation: hi 1.5s linear -0.5s infinite;
          display: inline-block;
          transform-origin: 70% 70%;
          color: #58a6ff; /* GitHub blue accent */
        }

        @media (prefers-reduced-motion) {
          .hi {
            animation: none;
          }
        }

        /* Light theme support */
        @media (prefers-color-scheme: light) {
          .container {
            background-color: #ffffff; /* GitHub Light default */
            color: #24292f; /* GitHub dark text */
          }
          .hi {
            color: #0969da; /* GitHub blue for light theme */
          }
        }
      </style>

      <div class="container">
        <h1>Hello there, I'm BeityBytes <div class="hi">ðŸ‘‹</div></h1>
      </div>
    </div>
  </foreignObject>
</svg>
